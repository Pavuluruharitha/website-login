<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookings</title>
   </head>
<style>
    .container {
    border-radius: 30px;
    background-color:gray;
    padding: 5px;
    width:500px;
    margin: auto;
    margin-top: 10%;
}
body{
    background-image:url(https://cdn5.vectorstock.com/i/1000x1000/15/84/booking-banner-background-design-concept-vector-21511584.jpg);
    background-size: cover;
}
</style>
    <center><b><h1>Bookings</h1></b></center>
    <br><hr>
    <div class="container">
        <form action="https://successfullybooked.com/wp-content/uploads/2020/04/image.jpg">
<center>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name..">
</center>
<br>
<center>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
</center>
<br>
<center>
    <label for="mno">Mobile no</label>
    <input type="text" id="mno" name="Mobile no" placeholder="your mobile no..">
</center>
<br>
<center>
<label for="email">Email Id</label>
<input type="text" id="text" name="Email Id" placeholder="your Email Id..">
</center>
<br>
<center>
    <label for="country">Select the country to travel</label>
    <select id="country" name="country">
      <option value="India">India-Rs.100000</option>
      <option value="canada">Canada-Rs.100000</option>
      <option value="usa">USA-Rs.200000</option>
      <option value="germany">Germany-Rs.100000</option>
    </select>
    </center>
    <br>
    <center>
        <label for="amount"> Amount</label>
        <input type="no" id="no" name="Amount" placeholder="Enter Your Amount">
    </center>
    <br>
    <center>
<label for="subject">Subject</label>
<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"style="height:200px"></textarea>
    </center>
<br>
<center>
    <input type="submit" value="Submit">
</center>

  </form>
</div>

</div>


    
</body>
</html>
